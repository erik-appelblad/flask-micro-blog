{% extends "base.html" %}

{% block content %}
<div class="container page-form">
    <h3>Enter your email and a password to register</h3>
    <form id="login-form" method="post" action="/auth/register">
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="Enter password">

        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="15" class="form-control" id="description" name="description" placeholder="Tell us about yourself"></textarea>

        </div>
        <button class="btn btn-default" type="submit" id="submit-button">Sign up</button>

    </form>
</div>

{% endblock %}
